  <script type="text/javascript">
    (function(){
      const requestWeather = (callback) => {
        let requestParams = {
          method: 'GET',
          headers: new Headers(),
          mode: 'cors',
          cache: 'default'
        }
        const weatherRequest = new Request('https://api.openweathermap.org/data/2.5/weather?lat=-23.417493&lon=-47.663285&appid=30c63a6cce3071a74d6077de298fd63d', requestParams);        

        fetch(weatherRequest)
          .then((response) => {
            response.json().then((json) => {
              callback(json);
            });
          }); 
      }


      
      const main = () => {
        requestWeather((weatherData) => {
          console.log('processing;;', weatherData);
        })
      }


      main();
    })();
